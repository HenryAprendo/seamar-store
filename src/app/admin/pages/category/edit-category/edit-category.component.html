<form [formGroup]="editForm" class="form" (ngSubmit)="edit()">

  <header class="form_header">
    <div class="form_header_content">
      <h2 class="form_header_title">Edit category</h2>
    </div>
  </header>

  <div class="control">
    <div class="control_content">
      <label class="control_label" for="name">Category name</label>
      <input class="control_input" id="name" name="name" type="name" placeholder="technology"
        formControlName="name"
        [class.valid]="nameField?.valid"
        [class.invalid]="nameFieldInvalid"
      >
    </div>
    @if(nameFieldInvalid) {
      <div class="control_content_error">
        @if(nameField?.hasError('required')) {
          <p [class.error_message]="nameFieldInvalid" >This field is required</p>
        }
      </div>
    }
  </div>

  <div class="form_content_button">
    <button class="btn_submit" type="submit" [disabled]="editForm.invalid" >Edit category</button>
  </div>
</form>
