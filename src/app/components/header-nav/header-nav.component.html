<header>
  <div class="header_container">

    <section class="header_left">
      <div class="header_left_container">

        <div class="header_left_menu">
          <span class="material-symbols-outlined" (click)="toggleOpenMenu()" >
            {{ openMenu() ? 'menu_open' : 'menu' }}
          </span>
        </div>

        <div class="header_left_logo">
          <h1 class="header_left_title">Seamar</h1>
          <span class="material-symbols-outlined">
            storefront
          </span>
        </div>

      </div>
    </section>

    <section class="header_right">
      <div class="header_right_container">
        <nav class="header_nav">
          <ul class="header_nav_list">

            <li class="nav_item" routerLink="./" >
              <a class="nav_item_link">Home</a>
              <span class="nav_item_icon material-symbols-outlined">home</span>
            </li>

            @if(user()) {
              <li class="nav_item">
                <a class="nav_item_link" >Profile</a>
                <span class="nav_item_icon material-symbols-outlined">account_box</span>
              </li>
              <li class="nav_item">
                <a class="nav_item_link" >Logout</a>
                <span class="nav_item_icon material-symbols-outlined">logout</span>
              </li>
            } @else {
              <li class="nav_item" routerLink="./auth/login" >
                <a class="nav_item_link">Sign in</a>
                <span class="nav_item_icon material-symbols-outlined">login</span>
              </li>
              <li class="nav_item" routerLink="./auth/create-user" >
                <a class="nav_item_link" >Sign up</a>
                <span class="nav_item_icon material-symbols-outlined">how_to_reg</span>
              </li>
            }

          </ul>
        </nav>
      </div>
      <ul class="nav_list_mob">
        <li class="nav_item_mob">
          <a href="" class="item_mobile_link">
            <span class="material-symbols-outlined">
              account_box
              </span>
          </a>
        </li>
      </ul>
    </section>
  </div>
</header>
